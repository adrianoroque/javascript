<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
<script>
let contador = 1;
let maior = '';
while(contador <= 5){
    let numero  = parseInt ( prompt('Digite o primeiro numero'));
    if (maior == 0 || numero > maior){
        maior = numero;
    } 
contador++;    
}
alert('O número maior é o número '+maior);
    
     


</script>
</html>
