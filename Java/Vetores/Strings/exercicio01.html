<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
</head>
<body>
    <script>
        let texto1 = 'Brasil Hexa 2006';
        let texto2 = 'Brasil! Hexa 2006';
        
        document.write('String 1: '+texto1  );
        document.write('<br>'  );
        document.write('String 2: '+texto2  );
        document.write('<br>'  );
        document.write('Tamanho de "' +texto1 + '"é de: ' +texto1.length+'caracteres');
        document.write('<br>'  );
        document.write('Tamanho de "' +texto2 + '" é de: ' +texto2.length+'caracteres');
        document.write('<br>'  );
        let iguais = '';
        if (texto1.length == texto2.length){
            iguais = 'As duas strings são de tamanhos iguais';
        
        }else{
            iguais = 'As duas strings são de tamanhos diferentes';
        }
        
        document.write(iguais);
        document.write('<br>');
        
        let conteudo_igual = '';
        if (texto1.toLowerCase() == texto2.toLowerCase()){
            conteudo_igual = 'As duas strings possuem conteúdos iguais';
        
        }else{
            conteudo_igual = 'As duas strings possuem conteúdos diferentes';
        }
        document.write(conteudo_igual);
        document.write('<br>');
        
    </script>
    
</body>
</html>
