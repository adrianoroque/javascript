<html>
    <script>
        
        let sexo = prompt('DIGITE "F" PARA SEXO FEMININO E "M" PARA SEXO MASCULINO').toLowerCase();
        
        switch (sexo) {
            case 'm':
            alert('Sexo MASCULINO');
            break;
            
            case 'f':
            alert('Sexo FEMININO');
            break;
        
            default:
            alert('SEXO INVALIDO');
        }
        
    </script>
</html>
