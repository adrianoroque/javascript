<html>
    <script>
        
        let sexo = prompt('DIGITE "F" PARA SEXO FEMININO E "M" PARA SEXO MASCULINO').toLowerCase()
                                                                                    .trim()
                                                                                    .charAt();
                                                //tolowercase() converter em minusculo
                                                // trim Remover espa√ßos das pontas
                                                //pega o primeiro caractere
        if (sexo == 'm') {
            alert('Sexo MASCULINO');
        }else if (sexo == 'f'){

            alert('Sexo FEMININO');
            
        }else {
            alert('SEXO INVALIDO');
        }
        
    </script>
</html>
